<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FILMPLE</title>
    <link rel="stylesheet" href="STYLES.CSS">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="FILMPLE.html" class="logo">FILMPLE</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Registration Form Container -->
    <div class="auth-container">
        <h1>Create Your Account</h1>
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength-meter">
                    <div class="strength-bar"></div>
                </div>
                <p class="password-hint">Password must be at least 8 characters with letters, numbers, and special characters</p>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-options">
                <label class="terms-checkbox">
                    <input type="checkbox" name="terms" required> I agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="auth-button">Create Account</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FILMPLE. All Rights Reserved.</p>
    </footer>

    <!-- Registration JavaScript -->
    <script src="register.js"></script>
</body>
</html>
